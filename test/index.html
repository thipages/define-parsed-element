<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test parsed-element</title>
    <script
    data-imports="html-parsed-element"
    src="https://esm.run/data-imports"
></script>
</head>
<body>
    <script type="module">
        import parsedElement from './../src/index.js'
        parsedElement('test-sync',{
            init() {
                this.innerHTML = 'Sync Ok'
            },
            observedAttributes : ['test'],
            attributeChangedCallback(name, oldValue, newValue) {
                console.log('attributeChangedCallback', this)
                this.innerHTML = newValue
            }
        })
        parsedElement('test-async',{
            async init() {
                return new Promise(
                    resolve => {
                        setTimeout(
                            () => {
                                this.innerHTML = 'Async Ok'
                                resolve()
                            }, 1000
                        )
                    }
                )
            }
        })
        setTimeout (
            () => {
                A.setAttribute('test', 'attributeChangedCallback ok')
            }, 1000
        )
    </script>
</body>
<test-sync id="A" test=""></test-sync>
<hr />
<test-async></test-async>

</html>
